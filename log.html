<!DOCTYPE html>
<html>
  <head>
    <link href="dist/output.css" rel="stylesheet">
    <link href="dist/bodycenter.css" rel="stylesheet">
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title> Вход в "Клык моржа" </title>
  </head>


 <body class="bg-Black font-sans">
        <div class="flex flex-col items-center justify-center">
            <img src="walrusBlue.png" width="200" height="164">
            <div class="text-Blue text-2xl font-bold mb-3">
              Вход, введите свой ник
            </div>
  
            <form class="flex flex-col items-center justify-center">
                <input label="Введите своё имя пользователя" 
                       type="text" placeholder="Ник" 
                       class="text-sm text-Black w-96 
                              px-4 py-4 h-2 border 
                              border-gray-200 rounded mb-2" />
                
                <input aria-label="Введите свой пароль" 
                       type="password" placeholder="Пасс вд"
                       class="text-sm text-gray-base w-96 
                              py-4 px-4 h-2 border border-gray-200 
                              rounded mb-2" />
  
                <button type="submit"
                        class="bg-Black active:bg-Cyan active:text-Black font-semibold text-Green border-Cyan rounded border-solid px-2 h-7 w-full mt-4">
                    Ок, перекинь меня на фиолетового моржа
                </button>
                <a href="zaloginen.html" class="text-Grey no-underline mt-5"> Неужели вы забыли свой пароль? </a>
            </form>
        </div>
    </body>
</html>
