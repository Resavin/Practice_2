<!DOCTYPE html>
<html>
  <head>
    <link href="dist/output.css" rel="stylesheet">
    <link href="dist/bodycenter.css" rel="stylesheet">
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title> Регистрация в "Клыке моржа" </title>
  </head>

 <body class="bg-Black font-sans">
        <div class="flex flex-col lg:mt-24 items-center justify-center">
            <img src="walrusBlue.png" width="200" height="164">
            <div class="text-Blue text-2xl font-bold">
              Регистрация 
            </div>
            <div class="text-Blue text-2xl font-bold mb-3">
              Введите свой ник и не только
            </div>
  
            <form class="flex flex-col items-center justify-center">
                <input label="Введите своё имя пользователя" 
                       type="text" placeholder="Ник" 
                       class="text-md border-solid rounded border-Purple focus:font-bold text-Black w-96 font-medium
                              py-4 px-4 h-2 rounded mb-2"/>
              <input aria-label="Введите свой адрес электронной почты" 
                       type="text" placeholder="Электропочта"
                       class="text-md border-solid rounded border-Purple focus:font-bold text-Black w-96 font-medium
                              py-4 px-4 h-2 rounded mb-2"/>
                <input aria-label="Введите свой пароль" 
                       type="password" placeholder="Пасс вд"
                       class="text-md border-solid rounded border-Purple focus:font-bold text-Black w-96 font-medium
                              py-4 px-4 h-2 rounded mb-2" />
                <input aria-label="Введите своё имя" 
                       type="text" placeholder="Имя"
                       class="border-Cyan text-md border-solid rounded focus:font-bold text-Black w-96 font-medium
                              py-4 px-4 h-2 rounded mb-2" />
                <input aria-label="Введите свою фамилию" 
                       type="text" placeholder="Фамилия"
                       class="border-Cyan text-md border-solid rounded focus:font-bold text-Black w-96 font-medium
                              py-4 px-4 h-2 rounded mb-2" />
              <input aria-label="Введите своё отчество" 
                       type="text" placeholder="Третье имя"
                       class="border-Cyan text-md border-solid rounded focus:font-bold text-Black w-96 font-medium
                              py-4 px-4 h-2 rounded mb-2" />
              <input aria-label="Введите свой номер телефона" 
                       type="text" placeholder="Мобила"
                       class="border-Cyan text-md border-solid rounded focus:font-bold text-Black w-96 font-medium
                              py-4 px-4 h-2 rounded mb-2" />
  
                <button type="submit"
                        class="bg-Black active:bg-Cyan active:text-Black font-semibold text-Green border-Cyan rounded border-solid px-2 h-7 w-full mt-4">
                    Ок, перекинь меня дальше
                </button>
            </form>
          <div class="text-Grey flex lg:mt-12"> Поля с фиолетовой рамкой обязательны для заполнения; кроме того, </div>
          <div class="text-Grey flex"> хоть вы и можете ввести любой пароль, мы советуем выбирать надёжный </div>
        </div>
    </body>
</html>
