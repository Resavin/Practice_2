<!DOCTYPE html>
<html>
  <head>
    <link href="dist/output.css" rel="stylesheet">
    <link href="dist/bodycenter.css" rel="stylesheet">
    <meta charset="UTF-8">
    <script src="axios.min.js"></script>
    <script type="text/javascript" src="network_error.js"></script>
    <script type="text/javascript" src="network_error.js"></script>
    <script type="text/javascript" src="user_info.js"></script>
    <script type="text/javascript" src="register.js"></script>
    <script type="text/javascript" src="user.js"></script>
    <script type="text/javascript" src="login.js"></script>
    <title> Профиль "Клык моржа" </title>
 </head>
 <body class="bg-Black text-Yellow text-lg font-sans font-bold items-center flex flex-col">
   <div id="footer" class="items-center italic flex flex-col">
     <a href="test.html"><img src="walrusYellow.png" height="164"></a>
     <div > Добро пожаловать </div>
     <div> в свой профиль</div>
     <h5 id="user" > </h5>
     <!-- <a id="user2" class="px-3 cursor-pointer hover:bg-Grey/[.3] hover:shadow-md hover:shadow-Cyan rounded active:text-Cyan no-underline grayscale-[30%] hover:grayscale-0 "> </a> -->
   </div>

   <div id="user_info" class="-mt-5 items-center flex flex-col">
     <div id="username_head"> Ник </div>
     <input id="username" type="text" onchange="check_username()" readonly="readonly" required
      class="border-Purple text-md border-solid rounded focus:font-bold text-Black w-96 font-medium py-4 px-4 h-0  rounded">
     <div id="err_username"></div>

     <div id="email_head">Почта</div>
     <input id="email" type="text" onchange="check_email()" readonly="readonly" required
      class="border-Purple text-md border-solid rounded focus:font-bold text-Black w-96 font-medium py-4 px-4 h-0  rounded">
     <div id="err_email"></div>

     <div id="first_name_head">Имя</div>
     <input id="first_name" type="text" readonly="readonly"
      class="border-Cyan text-md border-solid rounded focus:font-bold text-Black w-96 font-medium py-4 px-4 h-0  rounded">
     <div id="err_first_name"></div>

     <div id="second_name_head">Фамилия</div>
     <input id="second_name" type="text" readonly="readonly"
      class="border-Cyan text-md border-solid rounded focus:font-bold text-Black w-96 font-medium py-4 px-4 h-0  rounded">
     <div id="err_second_name"></div>

     <div id="phone_head">Телефон</div>
     <input id="phone" type="tel" name="phone_number" list="tel-list" readonly="readonly"
      class="border-Cyan text-md border-solid rounded focus:font-bold text-Black w-96 font-medium py-4 px-4 h-0  rounded">
     <div id="err_phone"></div>

     <div id="error" ></div>

     <input id="edit_user" type="submit" onclick="edit_user()" value="Изменить сведения о себе"
     class="bg-Black active:bg-Cyan active:text-Black font-semibold hover:cursor-pointer  text-Green border-Cyan rounded font-semibold border-solid px-5 w-96 h-7 mt-4">
     <input id="save_user" type="submit" onclick="save_user()" value="Сохранить сведения о себе"
     class="bg-Black active:bg-Cyan active:text-Black font-semibold hover:cursor-pointer text-Green border-Cyan rounded font-semibold border-solid px-5 w-96 h-7 mt-4">

     <a id="my_book" href="booking_list.html" class="bg-Black active:bg-Cyan active:text-Black font-semibold bg-Black text-Green border-Cyan rounded border-solid border px-5 h-7 mt-4 no-underline items-center flex flex-col mt-3 bg-Black active:bg-Cyan active:text-Black font-semibold text-Green rounded px-5 py-1 border-Cyan">Мои бронирования</a>

     <div id="password_head" class=" items-center flex flex-col mt-4">Смена пароля</div>
     <div id="password">
       <input id="passw" type="password" placeholder="введите ноый пароль" onchange="check_pass()" required
       class="border-Grey text-md border-solid rounded focus:font-bold text-Black w-96 font-medium py-4 px-4 h-0 bg-Grey mb-2 rounded">
       <div id="err_passw" ></div>
       <input id="passw_2" type="password" placeholder="повторите пароль" onchange="check_pass()" required
       class="border-Grey text-md border-solid rounded focus:font-bold text-Black w-96 font-medium py-4 px-4 h-0 bg-Grey rounded">
       <div id="err_passw_2 "></div>
       <input type="submit" onclick="change_pass()" value="Изменить пароль"
       class="ml-5 bg-Black active:bg-Cyan active:text-Black hover:cursor-pointer font-semibold text-Green border-Cyan rounded border-solid px-5 w-96 h-7 mt-4">
     </div>

     <div id="err_password"></div>

     <!-- <div id="username"></div><div id="err_username"></div> -->
   </div>

 </body>
</html>
